<div class="container">
  <div class="row">
    <div class="col">
      <ul>
        <li>
          <a [routerLink]="['/personas',indice]">
          {{
            indice +
              " Nombre: " +
              persona.nombre +
              " Apellido: " +
              persona.apellido +
              " Dinero: "
          }}
          {{ persona.dinero | currency : "EUR" }} {{ "Sexo: " + persona.sexo }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
